<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* http://117.72.79.92:* ws://localhost:* ws://127.0.0.1:* ws://117.72.79.92:*;">
    <title>学生违纪表彰通报系统</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function() {
        try {
          // 检测文件系统路径，强制使用应用内路由
          const pathname = window.location.pathname;
          if (pathname.includes(':') || pathname.includes('\\') || 
              pathname.toLowerCase().includes('/c:') || pathname.includes('app.asar')) {
            // 使用hash路由避免file://协议问题
            window.location.hash = '#/login';
          } 
          // 确保默认进入登录页
          else if (!location.hash || location.hash === '#' || location.hash === '#/') {
            location.hash = '#/login';
          }
        } catch (e) { 
          console.warn('启动路由初始化失败:', e);
          // 兜底确保总是有一个路由
          window.location.hash = '#/login';
        }
      })();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
